<h2 mat-dialog-title>Create New Appointment</h2>
<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>

    <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date_rdv">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Reason</mat-label>
      <input matInput formControlName="motif">
    </mat-form-field>
    </div>

  </div>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!appointmentForm.valid">
      Create
    </button>
  </div>
</form>
