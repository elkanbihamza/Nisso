<div class="ordonnance-wrapper">
  <div class="tab-content">
    <div class="ordonnance-flex-row">
      <div class="history-sidenav">
        <div class="history-header">
          <h3>Historique des ordonnances</h3>
          <button mat-button color="primary" (click)="clearOrdonnanceForm()" style="margin-top: 8px; width: 100%;">
            Nouvelle ordonnance
          </button>
        </div>
        <mat-list>
          <div
            mat-list-item
            *ngFor="let history of ordonnanceHistory"
            (click)="viewHistoryDetails(history)"
            [class.active]="selectedHistory === history"
            class="history-list-item"
          >
            <div class="history-row">
              <div class="history-item">
                <div class="history-date">{{history.created_at | date:'dd/MM/yyyy HH:mm'}}</div>
              </div>
              <button mat-icon-button color="warn" (click)="confirmDeleteOrdonnance(history); $event.stopPropagation();" matTooltip="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </mat-list>
      </div>
      <div class="ordonnance-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description de l'ordonnance</mat-label>
          <textarea matInput rows="12" placeholder="RÃ©digez l'ordonnance ici..." [(ngModel)]="description" name="description"></textarea>
        </mat-form-field>
        <div class="form-actions">
          <button mat-raised-button color="primary" (click)="saveOrdonnance()" [disabled]="!description">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
</div>
